{{ define "title" }}{{ .Title }}{{ end }}
{{ define "content" }}

<div id="content-listing">
  {{ range $element := .Any }}
  <div class="item-poster">
    <a title="{{ $element.Title }}" href="/assets/a.jpg"> <img src="/assets/a.jpg" alt=""></a>
    <div class="infos">
      <code> Title </code>
      <span> Rating  </span>
      <span> Type </span>
      <div class="y">Year</div>
    </div>
    </div>
  {{ end }}
</div>


{{ end }}
