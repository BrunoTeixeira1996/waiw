{{ define "title" }}{{ .Title }}{{ end }}
{{ define "content" }}

<div class ="container">
  <form enctype="multipart/form-data" method="POST" id="upload">
    <div class="col-lg-6">
      <label for="title"><h4>Title</h4></label><br>
      <input type="text" id="title" name="title" value="" required><br>
      
      <label for="exampleFormControlTextarea1"><h4>Sinopse<h4></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="area_1" rows="3" value="area_1" required></textarea>
      <label for="genre"><h4>Genre</h4></label><br>
      <input type="text" id="genre" name="genre" value="" required><br>
      <label for="imdb"><h4>Imdb Rating</h4></label><br>
      <input type="text" id="imdb" name="imdb" value="" required><br>
      <label for="ldate"><h4>Launch Date (Year)</h4></label><br>
      <input type="text" id="ldate" name="ldate" value="" required><br>
      <label for="vdate"><h4>View Date (Year)</h4></label><br>
      <input type="text" id="vdate" name="vdate" value="" required><br>
      <label for="image"><h4>Image</h4></label><br>
      <input type="file" name="myFile"/><br>
      <label for="limg"><h4>Image link</h4><h5>(https://img.youtube.com/vi/"youtubevideoID"/hqdefault.jpg)<h5></label><br>
      <input type="text" id="limg" name="limg" value=""><br><br>
  </form>

  <div class="form-group">
    <button class="btn btn-outline-info" type="submit" form="upload" name="Submit">Upload</button>
</div>
  </div>
</div>
